<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>register</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/register.css" />
	</head>
	<body>
		<header>
			<div id="register-head-icon">
				<a href="index.html">
					<img src="../fonts/燕窝.svg" />
				</a>
			</div>
			<div id="register-head-wel">
				<span>Let's start reading</span>
			</div>
		</header>
		
		<div id="register-form">
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Username</label>
			    <input type="text" class="form-control" id="exampleInputUser1" placeholder="Shakespeare">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="RePassword">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">RePassword</label>
			    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
			  </div>
			  <button type="submit" id="register-form-sub" class="btn btn-default">sign up</button>
			</form>
		</div>
		
		
		
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="../jQuery/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../script/bootstrap.min.js" ></script>
	</body>
</html>
