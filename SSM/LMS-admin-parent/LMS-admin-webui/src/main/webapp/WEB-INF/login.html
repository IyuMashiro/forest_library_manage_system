<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<header>
			<div id="login-head-icon">
				<a href="index.html">
					<img src="../fonts/燕窝.svg" />
				</a>
				
			</div>
			<div id="login-head-wel">
				<span>Welcom to the ForestSoul library</span>
			</div>
		</header>
		
		<div id="login-form">
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Username</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Shakespeare">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
				<a href="#" id="login-form-pw">Forget password ?</a>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <button type="submit" id="login-form-sub" class="btn btn-default">sign in</button>
			</form>
		</div>
		
		<div id="login-new-ac">
			<span>New to library?</span>
			<a href="register.html">Create an account!</a>
			<br />
			<span>Or admin sign in?</span>
			<a href="admin-login.html">Click here!</a>
		</div>
		
		
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="../jQuery/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../script/bootstrap.min.js" ></script>
	</body>
</html>
