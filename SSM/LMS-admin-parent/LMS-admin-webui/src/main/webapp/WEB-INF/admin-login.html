<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>login</title>
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/admin-login.css" />
	</head>
	<body>
		<header>
			<div id="adminLogin-head-icon">
				<a href="index.html">
					<img src="../fonts/设置_管理.svg" />
				</a>
			</div>
			<div id="adminLogin-head-wel">
				<span>ForestSoul library manage system</span>
			</div>
		</header>
		
		<div id="adminLogin-form">
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Admin Code</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="admin">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
				<a href="#" id="adminLogin-form-pw">Forget password ?</a>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <button type="submit" id="adminLogin-form-sub" class="btn btn-default">sign in</button>
			</form>
		</div>
		
		<div id="adminLogin-new-ac">
			<span>Back user sign in?</span>
			<a href="login.html">Click here!</a>
		</div>
		
		
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="../jQuery/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="../script/bootstrap.min.js" ></script>
	</body>
</html>
